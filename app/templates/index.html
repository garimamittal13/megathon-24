<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&family=Lato:wght@400;700&family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Inline CSS for background image and center alignment -->
    <style>
        /* Background and general page styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body {
            background-image: url('../static/9520773.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styling for the heading (AuraTrack) */
        h1 {
            font-size: 48px;
            font-family: 'Poppins', 'sans-serif';
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px; /* Reducing margin between title and textbox */
        }

        /* Styling for the textarea */
        textarea {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px; /* Reducing the margin between the textarea and buttons */
        }

        /* Buttons to be in the same line */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block; /* Align buttons in one line */
            margin: 10px 5px; /* Adjust space between the buttons */
        }

        /* Styling for the result box */
        #result {
            margin-top: 20px; /* Space between the result box and buttons */
            padding: 20px;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Match the font with the rest of the page */
        }

        /* Styling for the 'Analysis:' text */
        h2 {
            margin: 0 0 10px 0; /* Add margin between 'Analysis:' text and result content */
            color: #ffffff; /* Dark gray text */
            font-size: 24px; /* Slightly smaller font size */
        }

        /* Additional styling to position and format content */
        #plot {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AuraTrack</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <buttons>
        <button onclick="startSpeechRecognition()"> Start Speech Recognition </button>
        <button onclick="analyzeText()"> Analyze </button>
        <!-- Add this button somewhere in your index.html -->
        <button onclick="window.location.href='/in-depth-analysis'">In-Depth Analysis</button>

    </buttons>
    <h2>Analysis:</h2>
    <div id="result">
        
    </div>
    <div id="plot"></div>
</body>
</html>
